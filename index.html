<body >
    <div  class="h1 center">Piedra, Papel o Taiiyerrasssss</div><br>
    <div class="container">
        <div class="Fighter fondodekakasho caadotekushitu">
            <div class="card">
                <img id="SCF" src="img/Default.png"  >
                <div class="caado">
                  <h4><b>Special Card!</b><br> Fighter Score: <p id="SC1">0</p></h4>
                  <p>Choose your stance</p>
                </div>
              </div>    
        </div>
        <div class="AI kakashodance caadotekushitu">
            <div class="card" onclick="checo()" >
                <img id="SPA" class="invert" src="img/Default.png"  >
                <div class="caado">
                  <h4><b>Special Card!</b><br> AI Score: <p id="SC2" value=0>0</p></h4>
                  <p>I will Choose my stance</p>
                </div>
              </div>
        </div>
<br>
 
    </div>
    <div class="portrayer">
        <div class="card" onclick="checo('Papel')" >
            <img src="img/Papel.png"  >
            <div class="caado">
              <h4><b>Selection card</b></h4>
              <p>Choose Paper!!!</p>
            </div>
          </div>
          <div class="card" onclick="checo('Piedra')" >
            <img src="img/Piedra.png"  >
            <div class="caado">
              <h4><b>Selection card</b></h4>
              <p>Choose PAYEDRA</p>
            </div>
          </div>
          <div class="card" onclick="checo('Tijeras')" >
            <img src="img/Tijeras.png"  >
            <div class="caado">
              <h4><b>Selection card</b></h4>
              <p>Choose Tijerss</p>
            </div>
          </div>
    </div>
